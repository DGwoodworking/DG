<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Daniel Gregor – práce se dřevem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
    }

    header {
      text-align: center;
      padding: 50px 20px;

      background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
    }

    header img {
      max-width: 140px;
      margin-bottom: 15px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    header p {
      color: #bbb;
      font-size: 16px;
    }

    .container {
      max-width: 1100px;

      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .project {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;

      transition: transform 0.2s;
    }

    .project:hover {
      transform: scale(1.03);
    }

    .project img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project .info {
      padding: 15px;
    }

    .project .info strong {
      display: block;
      margin-bottom: 5px;
    }


    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;

      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <!-- LOGO: zatím zástupné, později jen vyměníš soubor -->
  <img src="https://dummyimage.com/300x300/5c3a21/ffffff&text=DG" alt="DG logo">
  <h1>Daniel Gregor</h1>
  <p>Ruční práce se dřevem – menší zakázky</p>
</header>

<div class="container">
  <h2>Ukázka práce</h2>

  <div class="projects">
    <div class="project" onclick="openImg(this)">
      <img src="https://picsum.photos/600/400?wood1" alt="">
      <div class="info">
        <strong>Zakázka 1</strong>
        <span>Detail truhlářské práce</span>
      </div>
    </div>

    <div class="project" onclick="openImg(this)">
      <img src="https://picsum.photos/600/400?wood2" alt="">
      <div class="info">
        <strong>Zakázka 2</strong>
        <span>Práce na míru</span>
      </div>
    </div>

    <div class="project" onclick="openImg(this)">
      <img src="https://picsum.photos/600/400?wood3" alt="">
      <div class="info">
        <strong>Zakázka 3</strong>
        <span>Dřevěné prvky</span>
      </div>
    </div>
  </div>
</div>

<footer>
  © 2026 Daniel Gregor
</footer>

<div class="lightbox" id="lightbox" onclick="closeImg()">
  <img id="lightboxImg">
</div>

<script>
  function openImg(el) {
    document.getElementById("lightboxImg").src = el.querySelector("img").src;
    document.getElementById("lightbox").style.display = "flex";
  }
  function closeImg() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>

</body>
</html>
